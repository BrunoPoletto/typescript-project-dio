<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <div style="display: flex;">
        <div style="display: flex; width: 300px; justify-content: space-between; flex-direction: column;">
            <input id="login" placeholder="Login" onchange="preencherLogin(event)">
            <input id="senha" placeholder="Senha" type="password" onchange="preencherSenha(event)">
            <input id="api-key" placeholder="Api Key" onchange="preencherApi(event)">
            <button id="login-button">Login</button>
            <input id="nome-lista" placeholder="Nome da nova lista" onchange="preencherNomeLista(event)">
            <input id="descricao-lista" placeholder="Descrição da nova lista" onchange="preencherDescricao(event)">
            <button id="criar-lista">Criar lista</button>
            <input id="id-lista" placeholder="ID da lista" onpointerenter="validateIdInput()" onchange="preencherId()">
            <button id="pegar-lista">Pegar lista</button>
            
        </div>
        <div id="search-container" style="margin-left: 20px">
            <input id="search" placeholder="Escreva...">
            <button id="search-button">Pesquisar Filme</button>
        </div>
      </div>
    <script src="./test.js"></script>
    <div style="display: flex; justify-content: center">    
        <div class="blue-new-list">
            Lista nova criada: Lista 5 <br>
            Descrição: Não foi a última <br>
            ID da lista: 8211210
        </div>
    </div>
</body>
</html>
